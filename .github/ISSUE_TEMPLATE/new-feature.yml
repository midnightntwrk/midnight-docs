name: New Content
description: Suggest new documentation content or request documentation for a new Midnight feature.
labels: ['new-content']
body:
  - type: textarea
    id: issue-description
    attributes:
      label: Description
      description: Provide a detailed description of the new content suggestion or feature documentation request. Include any relevant context or background.
      placeholder: Describe the content or feature you think should be documented.
    validations:
      required: true
  - type: textarea
    id: issue-location
    attributes:
      label: Where should this content be added?
      description: Link to or describe the documentation page(s) or section(s) where this new content should be included.