name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Activate Yarn 4 using Corepack
        shell: bash
        run: |
          set -euxo pipefail

          corepack enable
          corepack prepare yarn@4.10.3 --activate

          {
            echo 'yarn() {'
            echo '  command corepack yarn "$@";'
            echo '}'
          } >> "$BASH_ENV"
          source "$BASH_ENV"

          node -v
          command -v corepack
          corepack yarn -v

      - name: Cache Yarn downloads
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn4-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies (Yarn 4)
        env:
          YARN_IGNORE_PATH: "1"
          YARN_ENABLE_HARDENED_MODE: "0"
        run: |
          if [ -f yarn.lock ]; then
            yarn install --immutable
          else
            yarn install
          fi

      - name: Build
        env:
          YARN_IGNORE_PATH: "1"
        run: yarn build
