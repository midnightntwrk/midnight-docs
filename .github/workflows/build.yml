name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Activate Yarn 4 using Corepack
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          # ensure global Yarn 1 is ignored
          echo "YARN_IGNORE_PATH=1" >> "$GITHUB_ENV"
          node -v
          corepack yarn -v

      - name: Cache Yarn downloads
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn4-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies (Yarn 4)
        env:
          # allow lockfile creation on forked PRs (remove if you always commit yarn.lock)
          YARN_ENABLE_HARDENED_MODE: "0"
        run: |
          if [ -f yarn.lock ]; then
            corepack yarn install --immutable
          else
            corepack yarn install
          fi

      - name: Build
        run: corepack yarn build
