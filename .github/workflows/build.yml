name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
          cache-dependency-path: |
            **/yarn.lock
            **/.yarnrc.yml
            **/package.json

      - name: Use Corepack Yarn (from packageManager)
        run: |
          corepack enable
          corepack install
          yarn -v

      - name: Debug env
        run: |
          node -v
          pwd && ls -la
          echo "--- .yarnrc.yml ---"; cat .yarnrc.yml || true
          echo "--- package.json (top) ---"; sed -n '1,40p' package.json
          echo "--- yarn config ---"; yarn config -v; yarn config --json || true

      - name: Install deps
        run: yarn install --immutable

      - name: Build
        run: yarn build
