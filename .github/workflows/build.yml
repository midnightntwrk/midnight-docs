name: Build
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Use vendored Yarn; avoid global Yarn 1
      - name: Install deps
        env:
          YARN_IGNORE_PATH: "1"
        run: |
          node .yarn/releases/yarn-4.10.3.cjs -v
          node .yarn/releases/yarn-4.10.3.cjs install --immutable

      - name: Build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: node .yarn/releases/yarn-4.10.3.cjs build
