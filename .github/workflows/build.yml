name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Don't let it auto-detect cache - we'll handle it manually
          cache: ''  # Empty string disables automatic cache detection

      - name: Enable Corepack
        run: corepack enable

      # Optional: Set up cache manually after Corepack is enabled
      - name: Get yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(corepack yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Now your existing install & build step
      - name: Install & Build (Corepack + auto-discovery)
        run: |
          set -euxo pipefail
          
          # Your existing script continues here...
          corepack install
          export YARN_IGNORE_PATH=1
          # ... rest of your script