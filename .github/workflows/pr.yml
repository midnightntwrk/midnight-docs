name: Preview Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    # ğŸ” Required reviewers gate + scoped secrets
    environment:
      name: Preview

    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      # âš ï¸ This checks out PR code ONLY AFTER environment approval
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install Vercel CLI
        run: npm install --global vercel@canary

      - name: Pull Vercel Environment Information
        run: |
          vercel pull --yes \
            --environment=preview \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --scope="${{ secrets.VERCEL_ORG_ID }}"

      - name: Build Project Artifacts
        run: |
          vercel build \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --scope="${{ secrets.VERCEL_ORG_ID }}"

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --archive=tgz \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --scope="${{ secrets.VERCEL_ORG_ID }}")

          echo "deployment_url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"

          vercel alias set \
            "$DEPLOYMENT_URL" \
            pr-${{ github.event.pull_request.number }}-midnight-docs.vercel.app \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --scope="${{ secrets.VERCEL_ORG_ID }}"

  run-LHCI-workflow:
    needs: [deploy-preview]
    uses: ./.github/workflows/light-house-ci.yml
    secrets: inherit
    with:
      preview_url: pr-${{ github.event.pull_request.number }}-midnight-docs.vercel.app

  run-PWCI-workflow:
    needs: [deploy-preview]
    uses: ./.github/workflows/playwright-visual-regression.yml
    secrets: inherit
    with:
      preview_url: pr-${{ github.event.pull_request.number }}-midnight-docs.vercel.app

  comment-preview-url:
    needs: [deploy-preview]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Create or update PR comment with preview URL
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const previewUrl = `https://pr-${pr.number}-midnight-docs.vercel.app`;
            const commentHeader = "### ğŸš€ Preview Deployment";
            const commitSha = pr.head.sha.substring(0, 7);

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const existing = comments.find(c =>
              c.user.type === "Bot" &&
              c.body.includes(commentHeader)
            );

            const body =
              `${commentHeader}\n\n` +
              `âœ… **Deployment Ready**\n\n` +
              `ğŸ”— **Preview URL:** ${previewUrl}\n\n` +
              `ğŸ“ **Latest commit:** \`${commitSha}\`\n` +
              `â° **Updated:** ${new Date().toUTCString()}\n\n` +
              `---\n*This preview updates automatically when this PR is approved again.*`;

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }
